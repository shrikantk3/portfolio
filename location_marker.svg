<?xml version="1.0" encoding="utf-8"?>
<svg  class="pulse-svg" x="0px" y="0px"
	 viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style type="text/css">
	
/* pulse in SVG */
svg.pulse-svg {
  overflow: visible;
}

svg.pulse-svg .first-circle, svg.pulse-svg .second-circle, svg.pulse-svg .third-circle {
  transform: scale(0.5);
  transform-origin: center center;
  animation: pulse-me 3s linear infinite;
}

svg.pulse-svg .second-circle {
  animation-delay: 1s;
}

svg.pulse-svg .third-circle {
  animation-delay: 2s;
}

@keyframes pulse-me {
  0% {
    transform: scale(0.5);
    opacity: 0;
  }
  50% {
    opacity: 0.4;
  }
  70% {
    opacity: 0.1;
  }
  100% {
    transform: scale(5);
    opacity: 0;
  }
}

</style>
  <circle class="circle first-circle" fill="#63B515" cx="30" cy="29.4" r="5.9"></circle>
  <circle class="circle second-circle" fill="#63B515" cx="30" cy="29.4" r="5.9"></circle>
  <circle class="circle third-circle" fill="#63B515" cx="30" cy="29.4" r="5.9"></circle>
  <circle class="circle" fill="#63B515" cx="30" cy="29.4" r="5.9"></circle>
  <g>
	<g>
		<path fill="#63B515" d="M36,29.6c0-3.3-2.7-6-6-6s-6,2.7-6,6c0,0.7,0.3,1.8,0.6,2.6L30,44.7l5.4-12.5C35.7,31.5,36,30.4,36,29.6z"/>
	</g>
</g>
</svg>
